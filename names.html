<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name List</title>
</head>

<body>
    <table id="tbl">
        <!-- 假设这里有一些姓名行，示例如下 -->
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Johnson</td>
        </tr>
    </table>
    <script>
        window.onload = sortByFirstName;
        let sortByFirstName = function () {
            let tbl = document.getElementsByTagName('table')[0];
            let rows = [];
            for (let i = 1; i < tbl.rows.length; i++) {
                rows.push(tbl.rows[i]);
            }
            rows.sort(function (a, b) {
                let nameA = a.cells[0].innerHTML.toUpperCase();
                let nameB = b.cells[0].innerHTML.toUpperCase();
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });
            while (tbl.rows.length > 1) {
                tbl.deleteRow(1);
            }
            for (let i = 0; i < rows.length; i++) {
                tbl.appendChild(rows[i]);
            }
        }
    </script>
</body>

</html>
